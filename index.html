<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthPaws</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="menu-lateral">
    <h1>HealthPaws</h1>
    <ul>
      <li><a href="#resultados">Resultados</a></li>
      <li><a href="#historico">Histórico</a></li>
      <li><a href="https://fofuradepelo.lojavirtualnuvem.com.br/">Loja</a></li>
    </ul>
  </div>

  <div class="banners">
    <div class="banner ativo" id="etapa1">
      <h2>Etapa 1: Informações Básicas</h2>
      <label for="nome">Nome do Pet:</label>
      <input type="text" id="nome" placeholder="Ex.: Rex" required>

      <label for="especie">Espécie:</label>
      <select id="especie">
        <option value="cao">Cachorro</option>
        <option value="gato">Gato</option>
      </select>

      <label for="raca">Raça:</label>
      <input type="text" id="raca" placeholder="Ex.: Labrador">

      <button class="proximo">Próximo</button>
    </div>

    <div class="banner" id="etapa2">
      <h2>Etapa 2: Características do Pet</h2>
      <label for="atividade">Nível de Atividade:</label>
      <select id="atividade">
        <option value="baixa">Baixa</option>
        <option value="moderada">Moderada</option>
        <option value="alta">Alta</option>
      </select>

      <label for="estado">Gestante/Lactante:</label>
      <select id="estado">
        <option value="nao">Não</option>
        <option value="sim">Sim</option>
      </select>

      <label for="idade">Idade (anos):</label>
      <input type="number" id="idade" placeholder="Ex.: 3" required>

      <label for="peso">Peso (kg):</label>
      <input type="number" id="peso" placeholder="Ex.: 15" required>

      <button class="anterior">Anterior</button>
      <button class="proximo">Próximo</button>
    </div>

    <div class="banner" id="etapa3">
      <h2>Etapa 3: Informações Adicionais</h2>
      <label for="problema">Problema de Saúde:</label>
      <input type="text" id="problema" placeholder="Ex.: Pele sensível">

      <label for="tamanho-pacote">Tamanho do Pacote (kg):</label>
      <select id="tamanho-pacote">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
      </select>

      <button class="anterior">Anterior</button>
      <button id="calcular">Calcular</button>
    </div>
  </div>

  <div id="resultados">
    <h2>Resultados</h2>
    <table id="tabela-resultados"></table>
    <canvas id="grafico"></canvas>
    <h3>Análise Comparativa</h3>
    <p id="analise-comparativa"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
