<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthPaws</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="menu-lateral">
    <h1>HealthPaws</h1>
    <ul>
      <li><a href="#resultados">Resultados</a></li>
      <li><a href="#historico">Histórico</a></li>
      <li><a href="https://fofuradepelo.lojavirtualnuvem.com.br/">Loja</a></li>
    </ul>
  </div>

  <div class="conteudo">
    <form id="cadastro-pet">
      <div class="etapa">
        <h2>Etapa 1: Informações Básicas</h2>
        <label for="nome">Nome do Pet:</label>
        <input type="text" id="nome" required>
        
        <label for="especie">Espécie:</label>
        <select id="especie">
          <option value="cao">Cão</option>
          <option value="gato">Gato</option>
        </select>
        
        <label for="raca">Raça:</label>
        <input type="text" id="raca">
      </div>

      <div class="etapa">
        <h2>Etapa 2: Características</h2>
        <label for="atividade">Nível de Atividade:</label>
        <select id="atividade">
          <option value="baixa">Baixa</option>
          <option value="moderada">Moderada</option>
          <option value="alta">Alta</option>
        </select>

        <label for="estado">Gestante/Lactante:</label>
        <select id="estado">
          <option value="nao">Não</option>
          <option value="sim">Sim</option>
        </select>

        <label for="idade">Idade (meses):</label>
        <input type="number" id="idade" required>
        
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" required>
      </div>

      <div class="etapa">
        <h2>Etapa 3: Saúde e Ração</h2>
        <label for="problema">Problema de Saúde:</label>
        <input type="text" id="problema">
        
        <label for="tamanho-pacote">Tamanho do Pacote (kg):</label>
        <select id="tamanho-pacote">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
        </select>
      </div>

      <button id="calcular" type="button">Calcular</button>
    </form>

    <div id="resultados">
      <h2>Resultados</h2>
      <table id="tabela-resultados"></table>
      <canvas id="grafico"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
